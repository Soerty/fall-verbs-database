<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        {% block javascript %}{% endblock %}

        <style type="text/css">
            /* Убрать отступы у всех элементов */
            * {
                margin: 0;
                padding: 0;
            }

            body {
                background-color: wheat;
            }

            /* Стили меню */
            #menu {
                padding: 1%;
                background-color: darkorange ;
            }

            .element {
                margin-left: 2%;
                text-decoration: none;
            }

            .element:hover {
                color: red;
            }

            /* для отображения строк со словами*/
            .line {
                display: block;
                padding: 1%;
                background-color: beige;
                margin: 1%;
            }

            #content {
                padding: 1%;
            }

            #search {
                position: absolute;
                margin-top: -25px;
                margin-left: 75%;
            }
        </style>
        {% block style %}{% endblock %}
    </head>



    <body>
        <div id="menu">
            <a href="{% url 'index:index' %}" class="element">Главная</a>
            <a href="{% url 'words:index' %}" class="element">Список глаголов</a>
            <a href="{% url 'prefs:index' %}" class="element">Список приставок</a>
            <a href="{% url 'classes:index' %}" class="element">Список классов</a>
            <a href="{% url 'search:components' %}" class="element">Поиск по компонентам классов</a>
            <div id="search">
            <form action="{% url 'search:index' %}" method="post">
                <input type="text" name="query" placeholder="Запрос..."/>
                <input type="submit" value="Найти" style="height: 35px;"/>
            </form>
        </div>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
