{% extends "base.html" %}



{% block title %}Упражнения для слова '{{ word.word }}'{% endblock %}


{% block style %}
    <style type="text/css">
        #meaning {
            text-decoration: underline;
        }
    </style>
{% endblock %}


{% block content %}
    <p id="meaning">Упражнения для слова '{{ word.word }}':</p>
    
    {% for task in tasks %}
        <p class="line">{{ task|safe }}</p>
    {% endfor %}
{% endblock %}
